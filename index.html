<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>My favorite TV Shows!</h1>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="gif-form">
      <label for="gif-input">Add Your Favorite TV shows!</label>
      <input type="text" id="show-input">
      <br>

      <!-- Button triggers new movie to be added -->
      <input id="add-show" type="submit" value="Add Your Favorite TV shows!">
    </form>

    <!-- Gifs will Get Dumped Here -->
    <div id="gifs-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/giffy.js"></script>
  </div>
</body>

</html>
